<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
    	<title>Analisador Sintatico</title>
    	<link href="css/bootstrap.min.css" rel="stylesheet">
    	<link href="css/style.css" rel="stylesheet">
  	</head>
	<body>
		<div class="container1">
			<h1 class="center-text full-width">ANALISADOR SINTÁTICO</h1>
			<a href="https://drive.google.com/drive/folders/1GoK3r7e_252D-8TC0gPmAfSReGE52eGo?usp=drive_link" class="center-text full-width">Repositório</a>
		</div>
		<div class="container">
			<div class="row">
				<div class="input-group mb-3">
					<input id="input" type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
				</div>
			</div>
			<div class="input-group-append">
				<button type="button" class="btn btn-outline-success" onclick="createNewString();">Gerar</button>
			</div>
			<div class="input-group-append">
				<button type="button" class="btn btn-outline-danger" onclick="cleanPage();">Limpar</button>
			</div>
			<div class="row">
				<div class="table-responsive-sm col-4">
					<table class="table table-bordered table-striped table-hover">
						<thead class="">
							<tr>
								<th colspan="5" class="center-text table-green">Gramática</th>
							</tr>
						</thead>
						<tbody class="center-text">
							<tr>
								<th scope="row">S::=</th> 
								<td>aAb</td> 
								<td>-</td> 
								<td>-</td>
								<td>-</td>
							</tr> 
							<tr> 
								<th scope="row">A::=</th> 
								<td>aBc</td> 
								<td>bCc</td> 
								<td>-</td>
								<td>-</td> 
							</tr> 
							<tr> 
								<th scope="row">B::=</th> 
								<td>cA</td> 
								<td>bCa</td> 
								<td>-</td> 
								<td>-</td> 
							</tr> 
							<tr> 
								<th scope="row">C::=</th> 
								<td>bAb</td>
								<td>E</td> 
								<td>-</td>
								<td>-</td> 
							</tr>
						</tbody>
					</table>
				</div>

				<div class="table-responsive-sm col-3">
					<table class="table table-bordered table-striped table-hover">
						<thead class="table-green">
							<tr>
								<th>δ</th>
								<th>First</th>
								<th>Follow</th>
							</tr>
						</thead>
						<tbody class="center-text">
							<tr>
								<th scope="row">S</th>
								<td>[a]</td>
								<td>[$]</td>
							</tr>
							<tr>
								<th scope="row">A</th>
								<td>[a, b]</td>
								<td>[b, c]</td>
							</tr>
							<tr>
								<th scope="row">B</th>
								<td>[c, b]</td>
								<td>[c]</td>
							</tr>
							<tr>
								<th scope="row">C</th>
								<td>[b, E]</td>
								<td>[c, a]</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="table-responsive-sm col-5">
					<table class="table table-striped table-bordered table-hover">
						<thead class="table-green"> 
							<tr class="center-text"> 
								<th>δ</th>
								<th>a</th>
								<th>b</th>
								<th>c</th>
								<th>$</th>
							</tr>
						</thead>
						<tbody class="center-text">
							<tr>
								<th scope="row">S</th> 
								<td id="Sa">S-> aAb</td> 
								<td>-</td> 
								<td>-</td> 
								<td>-</td> 
							</tr> 
							<tr> 
								<th scope="row">A</th> 
								<td id="Aa">A-> aBc</td> 
								<td id="Ab">A-> bCc</td> 
								<td>-</td> 
								<td>-</td> 
							</tr> 
							<tr> 
								<th scope="row">B</th> 
								<td>-</td> 
								<td id="Bb">B-> bCa</td> 
								<td id="Bc">B-> cA</td> 
								<td>-</td> 
							</tr> 
							<tr> 
								<th scope="row">C</th> 
								<td id="Ca">C-> E</td> 
								<td id="Cb">C-> bAb</td> 
								<td id="Cc">C-> E</td> 
								<td>-</td> 
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="row">
				<ul class="pagination hidden"></ul>
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>

			<div class="row">
				<div class="table-responsive-sm full-width">
					<table class="table table-striped table-bordered table-hover">
						<thead class="table-green"> 
							<tr> 
								<th>Pilha</th>
								<th>Entrada</th>
								<th>Ação</th>
							</tr>
						</thead>
						<tbody id="resolutionTable">
						</tbody>
					</table>
				</div>
			</div>

			<div class="row justify-content-md-center">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-secundary btn-lg" onclick="full();">Direta</button>
					<button type="button" class="btn btn-secundary btn-lg" onclick="stepbyStep();">Passo-a-passo</button>
				</div>
			</div>
		</div>

		<script src="js/jquery.js"></script>
		<script src="js/script.js"></script>  
	</body>

</html>
